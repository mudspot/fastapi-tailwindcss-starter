version: "3.9"
services:
  fastapi-tailwindcss:
    restart: unless-stopped
    env_file:
      - .env
    build:
      context: ./
      dockerfile: ./Dockerfile
      labels:
        - fastapi-tailwindcss
      args:
        - stage=${STAGE:-none}
    volumes:
        - ./app:/app
    entrypoint: "./entrypoint.sh"
    command: "dev"
    ports:
      - ${PORT:-5000}:${PORT:-5000}
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:14-alpine
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 20
    env_file:
      - .env
    ports:
      - 5432:5432

volumes:
  postgres_data:
